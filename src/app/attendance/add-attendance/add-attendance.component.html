<div class="form-group row" style="width: 60%">
    <label class="col-sm-5 col-form-label">Employee Id</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="EmployeeId" placeholder="Enter ID">        
    </div>
    <label class="col-sm-5 col-form-label">Suite Number</label>
    <!--

    
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="SuiteNumber" placeholder="1, 2, 3">
    </div>
    -->
    <select class="form-select mb-4 mx-3" aria-label="Default select example" [(ngModel)]="SuiteNumber">
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    <label class="col-sm-2 col-form-label">Pin</label>
    <div class="col-sm-20">
        <input type="password" class="form-control" [(ngModel)]="EmployeePin" placeholder="****">

    </div>
    <label class="col-sm-2 col-form-label">Entry/ Exit</label>
    <!--
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Status" placeholder="exit or entry">

    </div>
    -->
    <select class="form-select mx-3" aria-label="Default select example" [(ngModel)]="Status">
        <option value="entry">Entry</option>
        <option value="exit">Exit</option>
      </select>
</div>
<button class = "btn btn-success my-4"(click)="addAttendance()"> Add </button>
